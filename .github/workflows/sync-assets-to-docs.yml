name: Sync Assets to Docs

on:
  workflow_run:
    workflows: ["Generate Badges"]
    types:
      - completed
  # Also allow manual triggering
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-assets:
    runs-on: ubuntu-latest
    # Only run if the badge workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Use the branch that triggered the workflow
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}
          # Fetch the latest changes from the badge workflow
          fetch-depth: 0
      
      - name: Pull latest changes
        run: |
          git pull origin ${{ github.event.workflow_run.head_branch || github.ref_name }}
      
      - name: Copy assets to docs folder
        run: |
          # Create docs/assets if it doesn't exist
          mkdir -p docs/assets
          
          # Copy all contents from assets to docs/assets
          cp -r assets/* docs/assets/
          
          echo "Assets copied successfully"
      
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add docs/assets
          
          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: sync assets to docs folder [skip ci]"
            git push
            echo "Changes committed and pushed"
          fi
